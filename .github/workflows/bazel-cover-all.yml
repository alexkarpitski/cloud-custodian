name: Bazel coverage
on: [pull_request]

jobs:
  coverage:
    name: Coverage
    strategy:
      matrix:
        worker: [c7n_first, c7n_second, c7n_azure, c7n_gcp, c7n_kube, c7n_mailer]
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build a docker image with bazel
        run: docker build -f Docker-bazel-exec -t my-baz .
      - name: Run a container with the image
        run: docker run -dit -v /tmp/output_build:/tmp/output_build -v /tmp/C7N-cov:/tmp/C7N-cov --name baz my-baz
      - name: Execute bazel coverage //tests:first_chunk
        if: matrix.worker == 'c7n_first'
        run: docker exec -t baz bazel --output_user_root=/tmp/output_build coverage //tests:test_cloudsearch
      - name: Execute bazel coverage //tests:second_chunk
        if: matrix.worker == 'c7n_second'
        run: docker exec -t baz bazel --output_user_root=/tmp/output_build coverage //tests:test_cloudfront
      - name: Execute bazel coverage //tools/c7n_azure/tests_azure
        if: matrix.worker == 'c7n_azure'
        run: docker exec -t baz bazel --output_user_root=/tmp/output_build coverage //tools/c7n_azure/tests_azure:test_tags
      - name: Execute bazel coverage //tools/c7n_gcp/tests
        if: matrix.worker == 'c7n_gcp'
        run: docker exec -t baz bazel --output_user_root=/tmp/output_build coverage //tools/c7n_gcp/tests:test_dns
      - name: Execute bazel coverage //tools/c7n_kube/tests
        if: matrix.worker == 'c7n_kube'
        run: docker exec -t baz bazel --output_user_root=/tmp/output_build coverage //tools/c7n_kube/tests:test_actions
      - name: Execute bazel coverage //tools/c7n_mailer/tests
        if: matrix.worker == 'c7n_mailer'
        run: docker exec -t baz bazel --output_user_root=/tmp/output_build coverage //tools/c7n_mailer/tests:test_utils
      - name: Add coverage data files to zip archive
        run: docker exec -t baz find /tmp/C7N-cov/ -type f -name '.coverage*' -print | zip ${{ matrix.worker }} -@
      - name: Upload zip archive
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.worker }}_cov_data
          path: ${{ matrix.worker }}.zip
  report:
    name: Generate coverage report
    needs: coverage
    runs-on: ubuntu-18.04
    steps:
      - name: Download zip coverage data for c7n_first
        uses: actions/download-artifact@v1
        with:
          name: c7n_first_cov_data
      - name: Download zip coverage data for c7n_second
        uses: actions/download-artifact@v1
        with:
          name: c7n_second_cov_data
      - name: Download zip coverage data for c7n_azure
        uses: actions/download-artifact@v1
        with:
          name: c7n_azure_cov_data
      - name: Download zip coverage data for c7n_gcp
        uses: actions/download-artifact@v1
        with:
          name: c7n_gcp_cov_data
      - name: Download zip coverage data for c7n_kube
        uses: actions/download-artifact@v1
        with:
          name: c7n_kube_cov_data
      - name: Download zip coverage data for c7n_mailer
        uses: actions/download-artifact@v1
        with:
          name: c7n_mailer_cov_data
      - name: Unzip coverage data files
        run: |
          ls c7n_second_cov_data/
          unzip c7n_first_cov_data/c7n_first.zip -d /tmp/C7N-cov
          unzip c7n_second_cov_data/c7n_second.zip -d /tmp/C7N-cov
          unzip c7n_azure_cov_data/c7n_azure.zip -d /tmp/C7N-cov
          unzip c7n_gcp_cov_data/c7n_gcp.zip -d /tmp/C7N-cov
          unzip c7n_kube_cov_data/c7n_kube.zip -d /tmp/C7N-cov
          unzip c7n_mailer_cov_data/c7n_mailer.zip -d /tmp/C7N-cov
          ls /tmp/C7N-cov
          cd /tmp/C7N-cov
          ls
          pip install coverage
          coverage combine
          coverage html -d htmlcov --skip-empty
      - name: Upload coverage report
        uses: actions/upload-artifact@v1
        with:
          name: HTML coverage report
          path: htmlcov